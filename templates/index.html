{% extends "layout.html" %}
{% block body %}
  <h2>All Items</h2>
  <form action="{{ url_for('update_done') }}" method=post>
    <table class=todos>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Date</th>
        <th>Done?</th>
      </tr>
      {%- for todo in todos %}
      <tr class=title>
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>{{ todo.pub_date.strftime('%Y-%m-%d %H:%M') }}</td>
        <td><input type=checkbox name=done.{{ todo.id }}{{ " checked" if todo.done }}></td>
      </tr>
      <tr class=text>
        <td colspan=3>{{ todo.text }}</td>
      </tr>
      {%- endfor %}
    </table>
    <p>
      <input type=submit value="Update">
      <a href="{{ url_for('new') }}">New item</a>
    </p>
  </form>
{% endblock %}
